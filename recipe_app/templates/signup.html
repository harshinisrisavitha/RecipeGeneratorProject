<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            background-image: url('/static/images/signup.png');
            background-size: cover;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding-top: 100px;
        }
        form {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 30px;
            border-radius: 12px;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Sign Up</h1>
    <form method="POST">
        <input type="text" name="username" placeholder="Enter your name" required><br>
        <button type="submit">Continue</button>
    </form>
</body>
</html>
